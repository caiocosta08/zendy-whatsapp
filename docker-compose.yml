version: '3.8'

services:
  zendy-whatsapp-db:
    image: postgres
    container_name: zendy-whatsapp-db
    environment:
      POSTGRES_PASSWORD: 2024pass
      POSTGRES_DB: bailey
    ports:
      - "5432:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: 
      - wpp-net
  zendy-whatsapp:
    container_name: zendy-whatsapp
    build:
      context: .
      dockerfile: ./Dockerfile
    image: zendy-whatsapp:latest  # Define explicitamente o nome da imagem
    volumes:
      - '.:/app'
      - /app/node_modules
      - prisma:/prisma
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://postgres:2024pass@zendy-whatsapp-db:5432/bailey
    depends_on:
      - zendy-whatsapp-db
    networks: 
      - wpp-net

volumes:
  postgres_data:
  prisma:
networks:
  wpp-net:
    driver: bridge