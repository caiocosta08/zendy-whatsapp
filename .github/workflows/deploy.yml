name: Deploy to GCP

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t zendy-whatsapp:latest .
          docker save zendy-whatsapp:latest > zendy-whatsapp.tar

      - name: Copy files to GCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          source: "zendy-whatsapp.tar,docker-compose.yml,.env,prisma/"
          target: "/tmp/zendy-whatsapp-deploy"

      - name: Deploy to GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            cd /tmp/zendy-whatsapp-deploy

            # Load the Docker image
            docker load < zendy-whatsapp.tar

            # Stop and remove existing services
            docker-compose down

            # Start the services
            docker-compose up -d

            # Run migrations
            docker-compose exec -T zendy-whatsapp npx prisma migrate deploy

            # Clean up
            rm zendy-whatsapp.tar