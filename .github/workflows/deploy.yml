name: Deploy to GCP

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/bake-action@v3
        with:
          push: true
          files: |
            ./docker-compose.yml
            ${{ github.workspace }}/docker-compose.yml

      - name: Deploy to GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            mkdir -p /tmp/zendy-whatsapp-deploy
            cd /tmp/zendy-whatsapp-deploy

            # Copy necessary files
            scp ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }}:docker-compose.yml .env ./

            # Pull the latest images
            docker-compose pull

            # Stop and remove existing services
            docker-compose down

            # Start the services
            docker-compose up -d

            # Run migrations
            docker-compose exec -T zendy-whatsapp npx prisma migrate deploy

            # Clean up
            rm -rf /tmp/zendy-whatsapp-deploy